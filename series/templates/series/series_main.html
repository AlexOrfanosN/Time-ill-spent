{% extends "base.html" %}

{% block content %}
    <div class="custom-card-container">
        {% for serie in series %}
            <div class="card border-warning mb-3 custom-card" style="width: 18rem;">
                <img src="{{ serie.image.url }}" class="card-img-top" alt="{{ serie.title }}">
                <div class="card-header">
                    <h5 class="card-title">{{ serie.title }}</h5>
                    <p class="card-text">{{ serie.quick_summary }}</p>
                </div>
                    <ul class="card-header">
                        <li class="list-group-item">
                            <strong>Genres:</strong>
                            <ul>
                                {% for genre in serie.genre.all %}
                                    <li class="badge">{{ genre.type }}</li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                <ul class="card-header">
                    <li class="list-group-item">
                        <a href="{% url 'series:series_detail' series_id=serie.id %}">More...</a>
                    </li>
                </ul>
                <div class="card-header">
                    <a href="{{ serie.imdb_link }}" class="card-link link-warning" target="_blank">{{ serie.imdb_link }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
